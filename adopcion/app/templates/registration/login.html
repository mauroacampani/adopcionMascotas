<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="{% static 'cedal/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'cedal/css/sb-admin-2.min.css' %}" rel="stylesheet">

<style>
    body {
    background-image: url(https://source.unsplash.com/featured/1920x1080?nature) !important;
}

    #imgFM{
  border-radius: 50%;
}

.miDiv {
  position: relative;
  z-index: 5;
  height: 450px;
  width: 500px;
  color: #120101e3;
  font-weight: bold;
}

.miDiv::before{
    content: "";
    position: absolute;
    z-index: -1;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: aliceblue;
    opacity: .6;
    border-radius: 30px;
}
</style>
</head>

<body id="body-login">

    <div class="container ">

        <!-- Outer Row -->
        <div  class="row justify-content-center ">

            <div class="col-12 col-md-6">

                <div  class="card border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- <div class="miDiv"> -->
                        <!-- Nested Row within Card Body -->
                        <div class="row justify-content-center">
                           <!--  #bg-login-imagen -->
                            <!-- <div class="col-lg-6 d-flex"><img src="https://picsum.photos/500/385" class="rounded" alt=""></div> -->
                            <div class="col-md-9">
                                <div class="p-5">
                                    <div class="text-center">
                                        <div class="sidebar-brand-icon">
                                            <!-- <i class="fas fa-laugh-wink"></i> -->
                                            <img id="imgFM" src="{% static 'app/img/fm.jpg' %}" class="img-fluid" width="90px" height="90px">
                                        </div>
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                    </div>
                                    <form class="user" action="" method="POST">
                                        <div class="form-group">
                                            {% csrf_token %}
                                            {{ form|crispy }}
                                            
                                        <button class="btn btn-primary btn-user btn-block" type="submit"> Ingresar</button>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    <!-- </div> -->
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->

    <script src="{% static 'app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    

    <!-- Custom scripts for all pages-->
    <script src="{% static 'app/js/main.js' %}"></script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->

</body>

</html>
