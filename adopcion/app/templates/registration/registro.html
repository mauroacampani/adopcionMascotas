{% extends 'base/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Registro de usuario{% endblock %}

{% block content %}


    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800 text-center"> Registro de usuario</h1>
    <div class="card shadow mb-4"></div>
        <div class="card-body">
          
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3">
                      {{ form|crispy}}
                    
                    

                <div class="d-flex justify-content-end">
                <button class="btn btn-primary btn-sm" type="submit">Registrar</button>
                <button class="btn btn-primary btn-sm ml-2 " aria-hidden="true" type="button" onclick="history.back()">Salir</button>
            </div>
                </div>
            </form>
            {{mensaje}}
        </div>

{% endblock %}
